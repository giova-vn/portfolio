<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="web browser Snake game - main page">
    <title>Snake Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="icon" href="images/snake_game_icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Snake game</h1>

    <div class="scores">
        <h2 id="current-score">000</h2>
        <h2 id="high-score">000</h2>
    </div>
    <div class="outer-box">
        <div class="border-box">
            <div class="inner-box">
                <div id="game-board">
                    <img id="main-picture" src="images/snake_game_main_picture.png" alt="main-picture">
                </div>

            </div>
        </div>
    </div>

    <h2 id="enter-text">Press spacebar to start the game</h2>

    <script src="script.js"></script>
</body>

</html>
